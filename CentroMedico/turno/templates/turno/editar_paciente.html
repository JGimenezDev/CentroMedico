{% extends 'turno/base.html' %}


{% block title %}
    Paciente - Editar
{% endblock title %}


{% block content %}

<h1 class="fs-1 text-center text-secondary mt-3 mb-5">Editar Paciente</h1>

<div class="container-fluid">
    <div class="row justify-content-center">
        <form method="post" class="col-10 col-md-8 row border border-primary rounded-4 p-4 mb-3">{% csrf_token %}

            <label class="col-12 col-sm-6 pb-2">Apellidos
                {{form.apellido}}
            </label>

            <label class="col-12 col-sm-6 pb-2">Nombres
                {{form.nombre}}
            </label>

            <label class="col-6 pb-2">D.N.I.
                {{form.dni}}
            </label>

            <label class="col-6 pb-2">Edad
                {{form.edad}}
            </label>

            <label class="col-12 col-sm-6 pb-2">Historia Cl√≠nica
                {{form.h_clinica}}
            </label>
            
            <label class="col-12 col-sm-6 pb-2">Sexo
                {{form.sexo}}
            </label>

            <button type="submit" class="btn btn-sm btn-success form-control mt-3">Modificar</button>
            <a href="{% url 'turno:detalle_paciente' paciente.id %}" class="btn btn-sm btn-outline-primary form-control mt-2">Volver</a>
        </form>
    </div>
</div>

{% endblock content %}
