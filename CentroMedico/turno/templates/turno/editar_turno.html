{% extends 'turno/base.html' %}


{% block title %}
    Turno - Editar
{% endblock title %}


{% block content %}

<h1 class="fs-1 text-center text-secondary mt-3 mb-5">Editar Turno</h1>

<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <form method="post" class="col-10 col-sm-8 col-md-6 border border-primary rounded-4 p-4">{% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-sm btn-success form-control">Modificar</button>
            <a href="{% url 'turno:detalle_turno' turno.id %}" class="btn btn-sm btn-outline-primary form-control mt-2">Volver</a>
        </form>
    </div>
</div>


{% endblock content %}
