{% extends 'turno/base.html' %}


{% block title %}
    Turno -Nuevo
{% endblock title %}


{% block content %}

<h1 class="fs-1 text-center text-secondary mt-3 mb-5">Nuevo Turno</h1>

<div class="row p-2 justify-content-center">
    <form method="post" class="col-5">{% csrf_token %}
        {{form.as_p}}
        <div class="row">
            <div class="col">
                <button class="btn btn-sm btn-outline-success mt-2 form-control" type="submit">Agregar</button>
            </div>
            
            <div class="col">
                <a href="{% url 'turno:nuevo_turno' %}" class="btn btn-sm btn-outline-primary mt-2 form-control">Limpiar</a>
            </div>
        </div>
    </form>
</div>



{% endblock content %}
